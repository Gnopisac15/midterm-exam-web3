<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top:100px;">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Edit</th>
                        </tr>
                        <tr class="tr1">
                            <td class="name1">Jose Rizal</td>
                            <td class="num1">123456789</td>
                            <td class="add1">Francisco Mercado St. cor. Jose P. Rizal Street</td>
                            <td class="gigwa1">
                                <button class="btn btn-warning "id="edit1"><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>
                        <tr class="tr2">
                            <td class="name2">Andres Bonifacio</td>
                            <td class="num2">55543251</td>
                            <td class="add2">Bonifacio, Misamis Occidental</td>
                            <td class="gigwa2"><button class="btn btn-warning" id="edit2"><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>
                        <tr class="tr3">
                            <td class="name3">Apolonario Mabini </td>
                            <td class="num3">1-800-4218</td>
                            <td class="add3">Mabini, Compostela Valley</td>
                            <td class="gigwa3"><button class="btn btn-warning" id="edit3"><span class="glyphicon glyphicon-edit"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#edit1').on('click',function(){
                $('.tr1').hide()          
                $('tr.tr1').append("<td class='name01'><input type='text' value='Jose Rizal' class='form-control' id='name01'></td><td class='num01'><input type='text' value='123456789'class='form-control' id='num01'></td><td class='add01'><input type='text' value='Francisco Mercado St. cor. Jose P. Rizal Street'class='form-control' id='add01'></td><td class='btn01'><button class='btn btn-primary'  id='btn11'><span class='glyphicon glyphicon-edit'></span></button></td>")
                
                

            })
            $('#edit2').on('click',function(){
                $('.name2').remove()
                $('.num2').remove()
                $('.add2').remove()
                $('.gigwa2').remove()           
                $('.tr2').append("<td class='name2'><input type='text' value='Andres Bonifacio' class='form-control' id='name2'></td><td class='num2'><input type='text' value='55543251'class='form-control' id='num2'></td><td class='add2'><input type='text' value='Bonifacio, Misamis Occidental'class='form-control' id='add2'></td><td ><button class='btn btn-primary'id='edit-btn2'><span class='glyphicon glyphicon-edit'></span></button></td>")
                

            })
            $('#edit3').on('click',function(){
                $('.name3').remove()
                $('.num3').remove()
                $('.add3').remove()
                $('.gigwa3').remove()           
                $('.tr3').append("<td class='name3'><input type='text' value='Apolonario Mabini' class='form-control' id='name3'></td><td class='num3'><input type='text' value='1-800-4218'class='form-control' id='num3'></td><td class='add3'><input type='text' value='Mabini, Compostela Valley'class='form-control' id='add3'></td><td><button class='btn btn-primary'id='edit-btn3'><span class='glyphicon glyphicon-edit' ></span></button></td>")
                

            })
            $('#btn11').on('click',function(){
               $(".tr1").show()
            })

        })
    </script>
</body>


</html>
